<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css" >
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Encuesta
        </a>
    </nav> 

    <div class="container">
        <h3>Actividades en el hogar</h3>
        <h5>¿Qué actividades realizas en casa?</h5>

        <table>
            <thead>
                <tr>
                    <th>
                        <div class="card col-md-12" >
                            <h4>Hombres</h4>
                        </div>
                    </th>
                    <th>
                        <div class="card col-md-12">
                            <h4>Mujeres</h4>
                        </div>
                    </th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <form action="/man" method="post">
                        <td>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkM" value="true"> Limpiar</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkM" value="true"> Cocinar</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkM" value="true"> Cuidar hijos</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkM" value="true"> Cuidar mascotas</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkM" value="true"> Reparaciones</label><br>
                            </div>
                            <div class="card col-md-12">
                                <input id="bttnM" type="submit" name="bttnM" class="btn btn-primary" value="Enviar"></button>
                            </div> 
                        </td>                        
                    </form>

                    <form action="/woman" method="post">
                        <td>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkW" value="true"> Limpiar</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkW" value="true"> Cocinar</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkW" value="true"> Cuidar hijos</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkW" value="true"> Cuidar mascotas</label><br>
                            </div>
                            <div class="card col-md-12" >
                                <label><input type="checkbox" name="checkW" value="true"> Reparaciones</label><br>
                            </div>
                            <div class="card col-md-12">
                                <input id="bttnW" type="submit" name="bttnW" class="btn btn-primary" value="Enviar"></button>
                            </div> 
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
</div>

</body>
</html>
